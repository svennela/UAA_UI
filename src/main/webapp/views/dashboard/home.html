<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">UAA Validation</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                   UAA Form
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>UAA Server URL:</label>
                                    <input class="form-control" value="http://localhost:8080/uaa/" placeholder="http://localhost:8080/uaa/" ng-model="uaa.url">

                                </div>
                                <div class="form-group">
                                    <label>Client:</label>
                                    <input class="form-control" placeholder="app" ng-model="uaa.clientId">

                                </div>
                                <div class="form-group">
                                    <label>Client Secret:</label>
                                    <input class="form-control" placeholder="appclientsecret" ng-model="uaa.clientSecret">

                                </div>
                                <div class="form-group">
                                    <label>UserName:</label>
                                    <input class="form-control" placeholder="marissa" ng-model="uaa.username">

                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input class="form-control" placeholder="koala" ng-model="uaa.password">

                                </div>

                                <div class="form-group input-group">
                                    <button type="submit" class="btn btn-default" ng-click="validateuaacredentials()">Validate Credentials</button>
                                </div>

                              </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->

        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
